<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>QR CARD</title>
</head>

<body>
    <div class="padre">
        <article class="card">
            <header class="card__header">
                <img class="card__header-image" src="/images/image-qr-code.png" alt="">
            </header>
            <section class="card__section">
                <h1 class="card__section-title">
                    This QR code will take you to my favorite video
                </h1>
                <p class="card__section-text">
                    Scan the QR code to visit a video from youtube, you'll thank me later
                </p>
            </section>
        </article>
    </div>
</body>

</html>
